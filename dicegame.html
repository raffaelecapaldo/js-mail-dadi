<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <button type="button" id="button-dice" class="btn mt-1 mt-5 p-3 btn-primary fs-4">Gioca</button>
